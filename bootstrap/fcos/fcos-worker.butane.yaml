# see https://dev.to/carminezacc/creating-a-kubernetes-cluster-with-fedora-coreos-36-j17
variant: fcos
version: 1.5.0
storage:
  disks:
  # add an additional partition to host the storage filesystem
  - device: /dev/disk/by-id/coreos-boot-disk
    partitions:
    - size_mib: 0
      start_mib: 100000
      label: storage
  filesystems:
  # create a filesystem for the storage
  - path: /var/storage
    device: /dev/disk/by-partlabel/storage
    format: xfs
    with_mount_unit: true
  files:
    # CRI-O DNF module
    - path: /etc/dnf/modules.d/cri-o.module
      mode: 0644
      overwrite: true
      contents:
        inline: |
          [cri-o]
          name=cri-o
          stream=1.28
          profiles=
          state=enabled
    # YUM repository for kubeadm, kubelet and kubectl
    - path: /etc/yum.repos.d/kubernetes.repo
      mode: 0644
      overwrite: true
      contents:
        inline: |
          [kubernetes]
          name=Kubernetes
          baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
          enabled=1
          gpgcheck=1
          repo_gpgcheck=1
          gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg
            https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
    # configuring automatic loading of br_netfilter on startup
    - path: /etc/modules-load.d/br_netfilter.conf
      mode: 0644
      overwrite: true
      contents:
        inline: br_netfilter
    # setting kernel parameters required by kubelet
    - path: /etc/sysctl.d/kubernetes.conf
      mode: 0644
      overwrite: true
      contents:
        inline: |
          net.bridge.bridge-nf-call-iptables=1
          net.ipv4.ip_forward=1
passwd: # setting login credentials
  users:
    - name: core
      ssh_authorized_keys_local:
        - id_rsa.pub
