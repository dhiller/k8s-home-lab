apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-specific-node
spec:
  storageClassName: local-storage
  capacity:
    storage: 6Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: "/var/storage"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - worker-1
